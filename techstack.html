<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Tech Stack</title>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="animation-wrapper">
      <div class="item slide-in-bck-tl">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg" alt="html icon" />
      </div>
      <div class="item slide-in-bck-tl d1">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original-wordmark.svg" alt="css icon" />
      </div>
      <div class="item slide-in-bck-tl d2">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="javascript icon" />
      </div>
      <div class="item slide-in-bck-tl d3">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-plain-wordmark.svg" alt="bootstrap icon" />
      </div>
      <div class="item slide-in-bck-tl d4">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sass/sass-original.svg" alt="sass icon" />
      </div>
      <div class="item slide-in-bck-tl d5">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original-wordmark.svg" alt="tailwind icon" />
      </div>
      <div class="item slide-in-bck-tl d6">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original-wordmark.svg" alt="react icon" />
      </div>
      <div class="item slide-in-bck-tl d7">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original-wordmark.svg" alt="nodejs icon" />
      </div>
      <div class="item slide-in-bck-tl d8">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original-wordmark.svg" alt="express icon" />
      </div>
      <div class="item slide-in-bck-tl d9">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain-wordmark.svg" alt="firebase icon" />
      </div>
    </div>
    

  </body>
</html>
